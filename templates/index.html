<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Diary Qu" />
    <meta
      property="og:description"
      content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent euismod felis in tellus convallis, ut placerat lorem volutpat. Ut a nunc sit amet erat accumsan rutrum sit amet sit amet magna. Sed aliquet odio sed laoreet cursus."
    />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}" />
    <title>Personal Diary</title>

    <!-- === My favicon === -->
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon-32x32.png')}}" type="image/x-icon" />
    <!-- End -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        listing();
        bsCustomFileInput.init();
      });

      function listing() {
        $.ajax({
          type: 'GET',
          url: '/diary',
          data: {},
          success: function (response) {
            let articles = response['articles'];
            for (let i = 0; i < articles.length; i++) {
              let title = articles[i]['title'];
              let content = articles[i]['content'];
              let file = articles[i]['file'];
              let profile = articles[i]['profile'];
              let time = articles[i]['time'] || 'error cuy';
              let temp_html = `
                <div class="col-4">
          <div class="card">
            <img src="../${file}" alt="..." />
            <div class="card-body d-flex flex-column">
               <img src="../${profile}" alt="..." class="rounded img-fluid mb-5" style="max-width: 100px; max-height: 100px; />
               <br>
              <h5 class="card-title fw-bold">${title}</h5>
              <p class="card-text">${content}</p>
              <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
            </div>
          </div>
        </div>`;
              $('#cards-box').append(temp_html);
            }
          },
        });
      }

      function posting() {
        let title = $('#image-title').val();
        if (!title) {
          return alert('Masukkan judulnya!');
        }
        let content = $('#image-description').val();
        if (!content) {
          return alert('Masukkan deskripsinya!');
        }

        let file = $('#image').prop('files')[0];
        let profile = $('#profile').prop('files')[0];

        let form_data = new FormData();

        form_data.append('file_give', file);
        form_data.append('profile_give', profile);
        form_data.append('title_give', title);
        form_data.append('content_give', content);

        $.ajax({
          type: 'POST',
          url: '/diary',
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log(response);
            window.location.reload();
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold text-center fst-italic">
            Personal Diary
            <hr />
          </h1>
          <div class="mb-3 custom-file">
            <input class="form-control" type="file" id="image" />
          </div>
          <div class="mb-3 custom-file">
            <input class="form-control" type="file" id="profile" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="image-title" placeholder="The title of your image" />
          </div>
          <div class="mb-3">
            <textarea placeholder="The description of your image" class="form-control" id="image-description" rows="3"></textarea>
          </div>
          <button type="button" onclick="posting()" class="btn btn-primary">Save</button>
        </div>
      </div>
      <div class="row justify-content-start" id="cards-box"></div>
    </div>

    <footer class="m-5 text-center">
